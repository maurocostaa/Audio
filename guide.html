<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muzak Background with Play Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f3f3f3;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

   .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 2px;
      color: white;
      font-family: sans-serif;
      width: 90%;
      max-width: 400px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #fff;
      border: none;
      color: #000;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <div class="controls">
      <button id="backward">⇠ 15s</button>
      <button id="play-pause">Play</button>
      <button id="forward">15s ⇢</button>
    </div>

    <input type="range" id="seekbar" value="0" min="0" max="100" step="1">

    <audio id="audio">
      <source src="muzak1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const backwardBtn = document.getElementById('backward');
    const forwardBtn = document.getElementById('forward');
    const seekbar = document.getElementById('seekbar');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerText = 'Pause';
      } else {
        audio.pause();
        playPauseBtn.innerText = 'Play';
      }
    });

        // Skip backward
    backwardBtn.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 15);
    });

    // Skip forward
    forwardBtn.addEventListener('click', () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
      }
    });

    // Update the seekbar as audio plays
    audio.addEventListener('timeupdate', () => {
      if (!isNaN(audio.duration)) {
        seekbar.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    // Seek audio when slider is moved
    seekbar.addEventListener('input', () => {
      if (!isNaN(audio.duration)) {
        audio.currentTime = (seekbar.value / 100) * audio.duration;
      }
    });
  </script>
  
</body>
</html>
