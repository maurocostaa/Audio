<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }
    .player {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- 🔁 Muzak autoplay en loop (verborgen) -->
  <audio autoplay loop>
    <source src="muzak.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- 🕳️ Lege audiofile die manueel afgespeeld kan worden -->
  <div class="player">
    <audio controls>
      <source src="stilte.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
