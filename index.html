<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f3f3f3;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      font-family: "Times New Roman", serif;
      font-size: 11px;
      font-weight: normal;
      margin-bottom: 50px;
      color: #333;
      text-align: center;
    }

   .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 2px;
      color: white;
      font-family: sans-serif;
      width: 90%;
      max-width: 600px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      font-size: 24px;
      color: #000; /* Zwart of pas aan naar je smaak */
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    input[type="range"] {
      width: 100%;
      margin: 10px 0;
    }
    .rotate-on-click {
  animation: rotate 0.5s ease-in-out;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
    .rotate-on-click-reverse {
  animation: rotate-reverse 0.5s ease-in-out;
}

@keyframes rotate-reverse {
  from { transform: rotate(0deg); }
  to { transform: rotate(-360deg); }
}
    .controls button {
  margin: 0 10px;
}
  </style>
</head>
<body>

  <h1>Audio   Guide</h1>
  
  <div class="controls">
    <button id="backward"><i class="fas fa-rotate-left"></i></button>
    <button id="play-pause"><i class="fas fa-play"></i></button>
    <button id="forward"><i class="fas fa-rotate-right"></i></button>
  </div>

    <input type="range" id="seekbar" value="0" min="0" max="100" step="0.1">

    <audio id="audio">
      <source src="Audio-Guide_mixdown.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio');
      const playPauseBtn = document.getElementById('play-pause');
      const backwardBtn = document.getElementById('backward');
      const forwardBtn = document.getElementById('forward');
      const seekbar = document.getElementById('seekbar');

      // Play / Pause
    playPauseBtn.addEventListener('click', () => {
      const icon = playPauseBtn.querySelector('i');
      if (audio.paused) {
        audio.play();
        icon.classList.remove('fa-play');
        icon.classList.add('fa-pause');
      } else {
        audio.pause();
        icon.classList.remove('fa-pause');
        icon.classList.add('fa-play');
       }
    });

      // Skip backward
    backwardBtn.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 15);
      const icon = backwardBtn.querySelector('i');
      icon.classList.add('rotate-on-click-reverse');
      setTimeout(() => icon.classList.remove('rotate-on-click-reverse'), 500);
    });

      // Skip forward
      forwardBtn.addEventListener('click', () => {
        if (!isNaN(audio.duration)) {
          audio.currentTime = Math.min(audio.duration, audio.currentTime + 15);
        }
        const icon = forwardBtn.querySelector('i');
        icon.classList.add('rotate-on-click');
        setTimeout(() => icon.classList.remove('rotate-on-click'), 500);
      });

      // Update the seekbar as audio plays
      audio.addEventListener('timeupdate', () => {
        if (!isNaN(audio.duration)) {
          seekbar.value = (audio.currentTime / audio.duration) * 100;
        }
      });

      // Seek audio when slider is moved
      seekbar.addEventListener('input', () => {
        if (!isNaN(audio.duration)) {
          audio.currentTime = (seekbar.value / 100) * audio.duration;
        }
      });
    });
  </script>
  
</body>
</html>
